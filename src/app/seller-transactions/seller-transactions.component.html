
<div class="container">
    <br><br>
    <!-- <div *ngIf="userData.role==='ADMIN' || userData.role==='PROD_MANAGER'"> -->
    <h2 style="display: inline;">Available Transactions</h2>
    <img src="../../assets/buy-icon.jpg" style="cursor: pointer;" class="icon"><hr><br>
    <p>{{message}}</p>            
    <table class="table table-hover" *ngIf="transactions">
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>{{transaction.prId}}</td>
          <td>{{transaction.buyPacketQty}}</td>
          <td>{{transaction.estimatedPrice}}</td>  
          <td>{{transaction.transactionStatus}}</td>
          <td>
            <a (click)="updateTransaction(transaction.transId,'MATERIAL_DISPATCHED_BY_SELLER')">
              <img src="../../assets/dispatch.jpg" title="Material Dispatched" class="icon"></a>      
            <a (click)="updateTransaction(transaction.transId,'MONEY_REACHED_TO_SELLER')">
               <img src="../../assets/received-money.jpg" title="Money Received" class="icon"></a>          
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
    <div class="page" *ngIf="transactions">
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
  </div>
