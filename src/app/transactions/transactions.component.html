
<div class="container">
    <br><br>
    <!-- <div *ngIf="userData.role==='ADMIN' || userData.role==='PROD_MANAGER'"> -->
    <h2 style="display: inline;">Available Transactions</h2>
    <img src="../../assets/buy-icon.jpg" style="cursor: pointer;" class="icon"><hr><br>
    <p>{{message}}</p>            
    <table class="table table-hover" *ngIf="transactions">
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Quantity</th>
          <th>Price</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>{{transaction.prId}}</td>
          <td>{{transaction.buyPacketQty}}</td>
          <td>{{transaction.estimatedPrice}}</td>
          <!-- <td *ngIf="userData.role==='ADMIN'">
            <a><img src="../../assets/edit-icon.png" class="icon"></a>            
            <a><img src="../../assets/delete-icon.png" class="icon"></a>
            <a><img src="../../assets/buy-icon.jpg" class="icon"></a>
            <a><img src="../../assets/documents.png" class="icon"></a>
          </td> -->
        </tr>
      </tbody>
    </table>
    <br><br>
    <div class="page" *ngIf="transactions">
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
  </div>
