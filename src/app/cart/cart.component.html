
<div class="container">
    <br><br>
    <!-- <div *ngIf="userData.role==='ADMIN' || userData.role==='PROD_MANAGER'"> -->
    <h2 style="display: inline;">Available Items In Cart</h2>
    <br>
    <p>{{message}}</p>            
    <table class="table table-hover" *ngIf="cartItems">
      <thead>
        <tr>
          <th>Name</th>
          <th>Item Cost</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cartItems | paginate: { itemsPerPage: 1, currentPage: p }">
          <td>{{product.name}}</td>
          <td>{{product.estimatedPrice}}</td>
          <td>{{product.buyPacketQty}}</td>           
          <td>
            <a (click)="onView(product.prId)" title="View Product"><img src="../../assets/view-icon.jpg" class="icon"></a>           
            <a (click)="viewDocuments(product.prId)" title="View Documents"><img src="../../assets/documents.png" class="icon"></a>
            <a (click)="checkOut(product.prId)" title="DoPayment"><img src="../../assets/payment.jpg" class="icon"></a>
           
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
    <div class="page" *ngIf="cartItems">
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
  </div>
