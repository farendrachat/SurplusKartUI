
<div class="container">
    <br><br>
    <!-- <div *ngIf="userData.role==='ADMIN' || userData.role==='PROD_MANAGER'"> -->
    <h2 style="display: inline;">Available Products</h2>
    <br>
    <p>{{message}}</p>            
    <table class="table table-hover" *ngIf="products">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>{{product.name}}</td>
          <!-- <td>{{product.price}}</td>
          <td>{{product.quantity}}</td> -->
          <td>{{product.category}}</td>
          <td>{{product.availableQty}}</td>         
          <td>
            <a (click)="onView(product.prId)" title="View Product"><img src="../../assets/view-icon.jpg" class="icon"></a>
            <a (click)="onBuy(product.prId)" title="Buy Product"><img src="../../assets/buy-icon.jpg" class="icon"></a>
            <a (click)="doDocuments(product.prId)" title="View Documents"><img src="../../assets/documents.png" class="icon"></a>
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
    <div class="page" *ngIf="products">
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
  </div>
